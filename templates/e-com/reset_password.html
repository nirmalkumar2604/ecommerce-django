{% extends "e-com/base.html" %}
{% block title %}Reset Password | NK Mart{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Reset Password üîê</h2>
    <p class="login-subtitle">
      Enter your new password below to complete the reset process.
    </p>

    <form id="resetForm" class="login-form">
      <input type="email" id="email" placeholder="Enter your registered email" required />
      <input type="password" id="new_password" placeholder="Enter new password" required />
      <input type="password" id="confirm_password" placeholder="Confirm new password" required />
      <button type="submit">Reset Password</button>
    </form>

    <div class="login-links">
      <a href="/ui/login/">Back to Login</a>
    </div>
  </div>
</div>

<script>
document.getElementById("resetForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const new_password = document.getElementById("new_password").value;
  const confirm_password = document.getElementById("confirm_password").value;

  if (new_password !== confirm_password) {
    alert("‚ùå Passwords do not match!");
    return;
  }

  const res = await fetch("/api/reset_password/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, new_password }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("‚úÖ Password reset successful! Please login with your new password.");
    window.location.href = "/ui/login/";
  } else {
    alert("‚ùå " + (data.error || "Unable to reset password"));
  }
});
</script>
{% endblock %}
