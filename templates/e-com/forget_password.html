{% extends "e-com/base.html" %}
{% block title %}Forgot Password | NK Mart{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Forgot Password üîí</h2>
    <p class="login-subtitle">
      Enter your registered email address and we‚Äôll send you an OTP to reset your password.
    </p>

    <form id="forgetForm" class="login-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send OTP</button>
    </form>

    <div class="login-links">
      <a href="/ui/login/">Back to Login</a>
    </div>
  </div>
</div>

<script>
document.getElementById("forgetForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value;

  const res = await fetch("/api/forget_password/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("‚úÖ OTP sent successfully!");
    window.location.href = "/ui/verify_otp/";
  } else {
    alert("‚ùå " + (data.error || "Something went wrong"));
  }
});
</script>
{% endblock %}
